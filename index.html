<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Testimonials Grid Section</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <section class="testimonials">
      <div class="testimonial-card">
        
        <div class="testimonial-content">
          <div class="text-info">
            <p class="testimonial-text">
              “
              I’ve been interested in coding for a while but never taken the jump, until now. 
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
              excited about the future.
              ”
            </p>
            <div class="author-details">
              <p class="author-name">Tanya Sinclair</p>
              <p class="author-title">UX Engineer</p>
            </div>
          </div>
          <div class="author-info">
            <img src="./images/image-tanya.jpg" alt="Tanya Sinclair" class="author-image">
          </div>
        </div>

        <!-- <div class="controls-container">

            <img class="control-icon next" src="./images/icon-next.svg" alt="Next">
          </button>
